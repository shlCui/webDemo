<body>
    <div class="mBan2">
        <div id="slideBox" class="slideBox">
            <div class="bd">
                <ul>
                    <li><img width=70% height=auto src="images/18_0.png" /> </li>
                    <li> <img src="images/19.png" /> </li>
                    <li> <img src="images/20.png" /> </li> 
                    <li> <img src="images/21.png" /> </li>
                    <li> 
                        <video width='25%' height=auto controls="controls" >
                            <source src="images/22.mp4" type="video/mp4" />
                          </video> </li>
                    <li title="点击返回目录"><a href="Content.html"><img src="images/23.png" /></a></li>
                </ul>
            </div>
            <div class="hd">
                <ul><li></li><li></li><li></li><li></li><li></li><li></li>  <!-- 6个 -->
                </ul>
            </div>
        </div>
    </div>

    <div class="switch">
        <img src="images/switch.png" />
    </div>

    <DIV ID="div1" CLASS="s1">*</DIV>
    <DIV ID="div2" CLASS="s2">*</DIV>
    <DIV ID="div3" CLASS="s3">*</DIV>
    <DIV ID="div4" CLASS="s4">*</DIV>

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.SuperSlide.js"></script>

    <script type="text/javascript">
        jQuery(".slideBox").slide({ mainCell: ".bd ul", effect: "fold", autoPlay: false, trigger: "click" });
        jQuery(function () {
            var len = jQuery(".hd ul").find("li").length;
            var width = len * 20 - 10;
            jQuery(".hd").css("width", width + "px").css("margin-left", "-" + width / 2 + "px");
            jQuery(".hd").find('li').last().css("margin", "0px");
            jQuery(".bd img").css("position", "absolute").css("left", "50%").css("transform", "translate(-50%)");
            jQuery(".hd ul").find('li').eq('@index').click();
        })

        // 切换图片
        jQuery('.switch').click(function (e) {
            var index = $(".hd li").index($(".hd .on").eq(0));
            var width = $(this).width();
            var positionX = e.pageX - $(this).offset().left; //获取当前鼠标相对div的X坐标
            if (positionX < width / 2) {
                // 上一张
                index -= 1;
                if (index >= 0) {
                    jQuery(".hd ul").find("li").eq(index).click();
                }
            } else {
                // 下一张
                index += 1;
                var len = jQuery(".hd ul").find("li").length;
                if (index <= len - 1) {
                    jQuery(".hd ul").find("li").eq(index).click();
                }
            }
        })

        var nav = (document.layers);
    var tmr = null;
    var spd = 50;
    var x = 0;
    var x_offset = 5;
    var y = 0;
    var y_offset = 15;
    if(nav) document.captureEvents(Event.MOUSEMOVE);
    document.onmousemove = get_mouse;
    function get_mouse(e)
    {
      x = (nav) ? e.pageX : event.clientX+document.body.scrollLeft;
      y = (nav) ? e.pageY : event.clientY+document.body.scrollTop;
      x += x_offset;
      y += y_offset;
      beam(1);
    }
    function beam(n)
    {
      if(n<5)
      {
        if(nav)
        {
          eval("document.div"+n+".top="+y);
          eval("document.div"+n+".left="+x);
          eval("document.div"+n+".visibility='visible'");
        }
        else
        {
          eval("div"+n+".style.top="+y);
          eval("div"+n+".style.left="+x);
          eval("div"+n+".style.visibility='visible'");
        }
        n++;
        tmr=setTimeout("beam("+n+")",spd);
      }
      else
      {
         clearTimeout(tmr);
         fade(4);
      }
    }
    function fade(n)
    {
      if(n>0)
      {
        if(nav)eval("document.div"+n+".visibility='hidden'");
        else eval("div"+n+".style.visibility='hidden'");
        n--;
        tmr=setTimeout("fade("+n+")",spd);
      }
      else clearTimeout(tmr);
    }    
    </script>

</body>
