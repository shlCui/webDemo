<STYLE TYPE="text/css">
    <!--
    BODY{overflow:scroll;overflow-x:hidden;}
    .s1{position  : absolute;  font-size : 12pt;  color     : blue;  visibility: hidden;}
    .s2{  position  : absolute;  font-size : 20pt;  color     : red;        visibility : hidden;}
    .s3{  position  : absolute;  font-size : 16pt; color     : gold;        visibility : hidden;}
    .s4{  position  : absolute;  font-size : 14pt;  color     : lime;        visibility : hidden;}
    -->



        * {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        a {
            position: relative;
            width: 260px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            margin: 30px;
            text-decoration: none;
            color: aqua;
            font-size: 25px;
            padding: 0 10px;
            text-transform: uppercase;
            transition: 0.5s;
            overflow: hidden;
            -webkit-box-reflect: below 1px linear-gradient(transparent, #1113);
        }
        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            border-top: 2px solid aqua;
            border-left: 2px solid aqua;
            transition: 0.5s;
            transition-delay: 0.5s;
        }
        a::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            border-bottom: 2px solid aqua;
            border-right: 2px solid aqua;
            transition: 0.5s;
            transition-delay: 0.5s;
        }
        a:hover::before, a:hover::after {
            width: 100%;
            height: auto;
            transition-delay: 0s;
        }
        a:hover {
            background-color: aqua;
            color: #000;
            box-shadow: 0 0 50px #21ebff;
            transition-delay: 0.3s;
        }
        a:nth-child(1) {
            filter: hue-rotate(150deg);
        }
        a:nth-child(3) {
            filter: hue-rotate(270deg);
        }
        a:nth-child(4) {
            filter: hue-rotate(400deg);
        }
        a:nth-child(5) {
            filter: hue-rotate(70deg);
        }

    <script language="javascript" type="text/javascript" class="s5">
    var nav = (document.layers);
    var tmr = null;
    var spd = 50;
    var x = 0;
    var x_offset = 5;
    var y = 0;
    var y_offset = 15;
    if(nav) document.captureEvents(Event.MOUSEMOVE);
    document.onmousemove = get_mouse;
    function get_mouse(e)
    {
      x = (nav) ? e.pageX : event.clientX+document.body.scrollLeft;
      y = (nav) ? e.pageY : event.clientY+document.body.scrollTop;
      x += x_offset;
      y += y_offset;
      beam(1);
    }
    function beam(n)
    {
      if(n<5)
      {
        if(nav)
        {
          eval("document.div"+n+".top="+y);
          eval("document.div"+n+".left="+x);
          eval("document.div"+n+".visibility='visible'");
        }
        else
        {
          eval("div"+n+".style.top="+y);
          eval("div"+n+".style.left="+x);
          eval("div"+n+".style.visibility='visible'");
        }
        n++;
        tmr=setTimeout("beam("+n+")",spd);
      }
      else
      {
         clearTimeout(tmr);
         fade(4);
      }
    }
    function fade(n)
    {
      if(n>0)
      {
        if(nav)eval("document.div"+n+".visibility='hidden'");
        else eval("div"+n+".style.visibility='hidden'");
        n--;
        tmr=setTimeout("fade("+n+")",spd);
      }
      else clearTimeout(tmr);
    }
    </script>
